<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Rubik+Doodle+Shadow&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <!-- fontawesome file -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container game text-black text-center">
        <h1 class="title"><span>Tic Tac Toe </span>GAME</h1>

        <div
          class="box d-flex justify-content-center align-items-center flex-wrap text-white"
        >
          <div class="squere" id="item1" onclick="game(this.id)"></div>
          <div class="squere" id="item2" onclick="game(this.id)"></div>
          <div class="squere" id="item3" onclick="game(this.id)"></div>
          <div class="squere" id="item4" onclick="game(this.id)"></div>
          <div class="squere" id="item5" onclick="game(this.id)"></div>
          <div class="squere" id="item6" onclick="game(this.id)"></div>
          <div class="squere" id="item7" onclick="game(this.id)"></div>
          <div class="squere" id="item8" onclick="game(this.id)"></div>
          <div class="squere" id="item9" onclick="game(this.id)"></div>
        </div>
      </div>
    </section>
    <!-- bootstarap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
